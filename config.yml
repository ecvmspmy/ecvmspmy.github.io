baseURL: 'https://ecvmspmy.github.io/'
languageCode: 'en-us'
title: 'eCloudValley Malaysia'
theme: "PaperMod"
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        title: eCloudValley Malaysia
        taxonomies:
          category: categories
          tag: tags
          series: series
        profileMode:
            enabled: true
            title: eCloudValley Malaysia
            imageUrl: "ECVLogo.png"
            imageTitle: eCloudValley image
            imageWidth: 306
            imageHeight: 156
            subtitle: "Redefine IT with Cloud"
            buttons:
                - name: eCloudValley Malaysia Blog
                  url: post
                - name: eCloudValley Official Website
                  url: "https://www.ecloudvalley.com/en"
                
        menu:
            main:
                - name: About
                  url: about/
                  weight: 5
                - name: Blog
                  url: post
                  weight: 6
                - name: Projects
                  url: projects/
                  weight: 10
                - name: News
                  url: news
                  weight: 10
                - name: Archive
                  url: archives
                  weight: 14
                - name: Search
                  url: search/
                  weight: 16
                - name: Contact Us
                  url: contact/
                  weight: 15

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "ECV-MSP Malaysia Blog"
    # author: ["Me", "You"] # multiple authors
    keywords: [Cloud, Blog, MSP, eCloudValley Malaysia]
    DateFormat: "January 2, 2006"
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: eCloudValley Malaysia
        imageUrl: "#"
        imageTitle: ECV image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Blog
              url: posts

    # homeInfoParams:
    #     Title: "PaperMod"
    #     Content: >
    #         Welcome to demo of hugo's theme PaperMod.
    #         - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
    #         - Do give a ðŸŒŸ on Github !
