    socialIcons:
        - name: github
          url: "https://github.com/ecvmspmy"
        - name: linkedin
          url: "https://www.linkedin.com/company/ecloudvalley-digital-tech/"
        - name: email
          url: "msp.my@ecloudvalley.com"
        - name: Rss
          url: "index.xml"

    # editPost:
    #     URL: "https://github.com/ecvmspmy/ecvmspmy.github.io/tree/main/content"
    #     Text: "Edit" # edit text
    #     appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    analytics:
      google:
        SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
        favicon: "ECVLogo.png"
        favicon16x16: "ECVLogo.png"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    cover:
        linkFullImages: true
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true